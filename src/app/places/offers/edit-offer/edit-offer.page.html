<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + offerId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!form?.valid">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-content>
    <form [formGroup]="form" *ngIf="!isLoading">
      <ion-grid>
        <ion-row size-sm="6" offset-sm="3">
          <ion-col>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input formControlName="title" type="text" autocomplete autocorrect></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row size-sm="6" offset-sm="3">
          <ion-col>
            <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-input formControlName="description" type="textarea" rows="3"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row size-sm="6" offset-sm="3">
          <ion-col>
            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input formControlName="price" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </ion-content>
