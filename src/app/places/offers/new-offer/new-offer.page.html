<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid || !form.get('image').value">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea formControlName="description" type="textarea" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row size-sm="3" offset-sm="3">
        <ion-col>
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime formControlName="dateFrom" min="2019-01-01" max="2019-12-31">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime formControlName="dateTo" min="2019-01-02" max="2019-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <app-location-picker [previousValue]="form.get('location').value" (locationPicked)="onLocationPicked($event)">
          </app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row size-sm="6" offset-sm="3">
        <ion-col>
          <app-camera-picker [previousValue]="form.get('image').value" (imgPicked)="onImgPicked($event)">
          </app-camera-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
