<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon color="primary" name="calendar"></ion-icon>
      <ion-text class="margin-right" color="tertiary">{{ offer.availableFrom | date:'dd-MMM-yy' }}</ion-text>
      <span class="margin-right">to</span>
      <ion-icon color="primary" name="calendar"></ion-icon>
      <ion-text color="tertiary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
