<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-padding" size-sm="6" offset-sm="3">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
        <ion-img role="button" (click)="onShowMap()" [src]="place.location.staticMapImgUrl">
          {{ place.location.staticMapImgUrl }}</ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" *ngIf="bookable">
        <ion-button color="primary" (click)="onBook()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
