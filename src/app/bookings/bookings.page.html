<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center" size-sm="10" size-md="8" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col class="ion-text-center" size-sm="10" size-md="8" *ngIf="!bookings.length && !isLoading">
        <p>No bookings found</p>
      </ion-col>
      <ion-col size-sm="10" size-md="8" offset-sm="1" offset-md="2" *ngIf="!isLoading && bookings.length">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImg"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guest: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDelete(booking.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
