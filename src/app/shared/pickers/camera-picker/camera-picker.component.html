<div class="picker">
  <ion-img role="button" (click)="onPickImg()" class="image" [src]="selectedImage"
    *ngIf="selectedImage && previousValue"></ion-img>
  <ion-button color="primary" (click)="onPickImg()" *ngIf="!selectedImage || !previousValue">
    <ion-label>Select Picture</ion-label>
    <ion-icon name="camera" slot="start"></ion-icon>
  </ion-button>
</div>
<input type="file" (change)="onFileChange($event)" accept="image/jpeg" #file />
